<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link href="style.css">
</head>
<body>
    <section class="digit">
        <button class="digit" id="1">1</button>
        <button class="digit" id="2">2</button>
        <button class="3" id="digit">3</button>
        <button class="4" id="digit">4</button>
        <button class="5" id="digit">5</button>
        <button class="6" id="digit">6</button>
        <button class="7" id="digit">7</button>
        <button class="8" id="digit">8</button>
        <button class="9" id="digit">9</button>
    </section>
    <section class="operators">
        <button class="-" id="operators">รท</button>
        <button class="x" id="operators">x</button>
        <button class="-" id="operators">-</button>
        <button class="+" id="operators">+</button>
        <button class="=" id="operators">=</button>
    </section>
    <section class="result">
        <p class="result"></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
