<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="digitsBtn">
        <button class="digit" id="1">1</button>
        <button class="digit" id="2">2</button>
        <button class="digit" id="3">3</button>
        <button class="digit" id="4">4</button>
        <button class="digit" id="5">5</button>
        <button class="digit" id="6">6</button>
        <button class="digit" id="7">7</button>
        <button class="digit" id="8">8</button>
        <button class="digit" id="9">9</button>
    </section>
    <section class="operatorsBtn">
        <button class="operators" id="รท">รท</button>
        <button class="operators" id="x">x</button>
        <button class="operators" id="-">-</button>
        <button class="operators" id="+">+</button>
        <button class="equal" id="=">=</button>
        <button class="erase">BACKSPACE</button>
        <button class="eraseEntire">AC</button>

        <br>
        <button id="check0">CHECK AREA</button>
        <button id="check1">CHECK CURRENT DIGITS</button>
        <button id="check2">CHECK CURRENT OPERATOR</button>
        <button id="check3">CHECK NEXT DIGITS</button>
    </section>
    <section class="resultArea">
        <p class="result">0</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
