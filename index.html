<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="centeredEntire">
    <h1 id="title"><span style="color: #345B63;">CALC</span><span style="color:#D4ECDD;">ULATOR</span></h1>

    <section id="outer">
        <div class="centeredArea">
            <div class="resultArea">
                <div class="historyArea">
                    <p class="history"></p>
                </div>
                <div class="resArea">
                    <p class="result">0</p>
                </div>
            </div>
        </div>
        <div class="buttonboard">
            <section class="first">
                <button class="eraseEntire">AC</button>
                <button class="erase">โซ </button>
                <button class="operators" id="รท">รท</button>
            </section>
            <section class="second">
                <button class="digit" id="7">7</button>
                <button class="digit" id="8">8</button>
                <button class="digit" id="9">9</button>
                <button class="operators" id="x">x</button>
            </section>
            <section class="third">
                <button class="digit" id="4">4</button>
                <button class="digit" id="5">5</button>
                <button class="digit" id="6">6</button>
                <button class="operators" id="-">-</button>
            </section>
            <section class="forth">
                <button class="digit" id="1">1</button>
                <button class="digit" id="2">2</button>
                <button class="digit" id="3">3</button>
                <button class="operators" id="+">+</button>
            </section>
            <section class="fifth">
                <button class="digit" id="0">0</button>
                <button class="decimal" id=".">.</button>
                <button class="digit" id="00">00</button>
                <button class="equal" id="=">=</button>
            </section>
        </div>
    </section>
</div>
    <script src="script.js"></script>
</body>
</html>
